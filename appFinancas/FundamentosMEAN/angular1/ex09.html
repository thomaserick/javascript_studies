<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="node_modules/angular/angular.min.js"
    ></script>

    <script type="text/javascript">
      app = angular.module("app", []);
      app.component("field", {
        bindings: {
          id: "@",
          label: "@",
          model: "=",
        },
        template: `<label for="{{ $ctrl.id }}">{{ $ctrl.label }}</label>
          <input id="{{ $ctrl.id }}" ng-model='$ctrl.model'>
            `,
      });

      app.controller("MeuController", function () {
        const _self = this;
        _self.name = "Thomas";
      });
    </script>

    <title>Fundamentos de Angular</title>
  </head>
  <body>
    <div ng-controller="MeuController as ctrl">
      <h1>{{ctrl.name}}</h1>
      <field id="nome" label="nome" model="ctrl.name"></field>
    </div>
  </body>
</html>
