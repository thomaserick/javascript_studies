<div role="form">
  <div class="box-body">
    <field
      type="text"
      id="name"
      label="Nome"
      grid="12 6 4"
      placeholder="Informe o Nome"
      model="bcCtrl.billingCycle.name"
    ></field>
    <field
      type="number"
      id="month"
      label="Mês"
      grid="12 6 4"
      placeholder="Informe o Mês"
      model="bcCtrl.billingCycle.month"
    ></field>
    <field
      type="number"
      id="year"
      label="Ano"
      grid="12 6 4"
      placeholder="Informe o Ano"
      model="bcCtrl.billingCycle.year"
    ></field>
  </div>
  <div class="box-footer">
    <button class="btn btn-primary" ng-click="bcCtrl.createBillingCycle()">
      Incluir
    </button>
    <button class="btn btn-info">Alterar</button>
    <button class="btn btn-danger">Exluir</button>
    <button class="btn btn-default">Cancelar</button>
  </div>
</div>
